<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free, Unit-based Lesson Planner">
    <meta name="author" content="Julia Miller">
    <title>Lesson Planner </title>
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div id="reactHeader"></div>
    <main role="main">
        <div id="landing-page"></div>
        <section class="create"></section>
        <section role="region" class="dashboard"></section>
        <section class="lesson-detail" role="region"></section>
    </main>


    <div id="reactFooter"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/client.js"></script>
    <script src="index.js"></script>
</body>

</html>
